{% extends "layout.html" %}

{% block title %}
    Login
{% endblock title %}

{% block content %}
    <h2 class="text-center text-2xl font-bold text-gray-900 dark:text-white mt-6">Login Form</h2>
    <form method="post" class="max-w-lg mx-auto bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md mt-6">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" value="Submit">Login</button>
    </form>
    <p class="text-center mt-4 text-gray-700 dark:text-gray-300">
        Don't have an account? 
        <a href="{% url 'register' %}" class="text-blue-500 hover:text-blue-700">Register here</a>
    </p>
{% endblock content %}
